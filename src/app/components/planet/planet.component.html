<div class="card">
  <div class="card-body">
    <h6 data-cy="planetName" class="card-subtitle mb-2 text-muted">{{planet.name}}</h6>

    <div class="row">
      <div class="col-sm-2">Population:</div>
      <div data-cy="planetPopulation" class="col-sm-10">
        {{planet.population}}
      </div>
    </div>

    <div class="row">
      <div class="col-sm-2">Climate:</div>
      <div data-cy="planetClimate" class="col-sm-10">
        {{planet.climate}}
      </div>
    </div>

    <div class="row">
      <div class="col-sm-2">Gravity:</div>
      <div data-cy="planetGravity" class="col-sm-10">
        {{planet.gravity}}
      </div>
    </div>
  </div>
</div>
